{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-info">
                <div class="card-body text-center">
                    <i class="fas fa-envelope-open-text fa-5x text-info mb-4"></i>
                    <h2 class="card-title mb-4">Проверьте вашу почту</h2>
                    <div class="alert alert-info">
                        <p class="mb-1">Мы отправили письмо с подтверждением на <strong>{{ request.user.email }}</strong>.</p>
                        <p class="mb-0">Ссылка будет активна 24 часа.</p>
                    </div>
                    <div class="mt-4">
                        <a href="{% url 'resend_verification' %}" class="btn btn-outline-info">
                            <i class="fas fa-redo"></i> Отправить повторно
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home"></i> На главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
