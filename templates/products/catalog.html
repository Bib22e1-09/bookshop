{% extends 'base.html' %}

{% block content %}
<h1>Каталог книг</h1>
<div class="row">
  {% for book in books %}
  <div class="col-md-4 mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">Цена: {{ book.price }} руб.</p>
        <a href="{% url 'book_detail' book.pk %}" class="btn btn-primary">Подробнее</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
